<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <form action="/" method="post" class="formulario">
        <div>
            <label for="nombreyapellido">Nombre y Apellido:</label>
            <input type="text" name="nombreyapellido" id="nombreyapellido" minlength="3">
        </div>
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" minlength="3">
        </div>
        <div>
            <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        </div>
        <div>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio" minlength="3">
        </div>
        <div>
            <p>Tipo de perfil: </p>
            <input type="radio" name="perfil_usuario" id="perfil_usuario_comprador" value="Comprador">Comprador
            <input type="radio" name="perfil_usuario" id="perfil_usuario_vendedor" value="Vendedor">Vendedor
        </div>
        <div>
            <p>Intereses: </p>
            <input type="checkbox" name="Electro" value="Electro">Electro
            <input type="checkbox" name="Moda"  value="Moda">Moda
            <input type="checkbox" name="Hogar" value="Hogar">Hogar
            <input type="checkbox" name="jugueteria"  value="jugueteria">Jugueteria
            <input type="checkbox" name="vida_sana" value="vida_sana">Vida Sana
        </div>
        <div>
            <label for="foto">Foto de Perfil: </label>
            <input type="file" name="foto" id="foto" accept="image/*">
        </div>
        <div>
            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password" minlength="3">
        </div>
        <div>
            <label for="confirm_password"> Confirmar Contraseña: </label>
            <input type="password" name="confirm_password" id="confirm_password" minlength="3" >
        </div>
        <div class="button">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </div>
        
    </form>
    
</body>
</html>
